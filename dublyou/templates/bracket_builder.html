{% extends "home.html" %}

{% block styles %}
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
{% endblock %}

{% block body_content %}
<div class="container">
    <div class="page-header med-margin-vert">
        <h1>Bracket Builder</h1>
    </div>
    <div id="bracket_setup" class="low-margin-horz">
        <div class="bracket-options med-margin-vert">
            <div class="low-margin">
                <label>Type:&nbsp;</label>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="tourney_type" value="1" autocomplete="off" checked> Single Elimination
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="tourney_type" value="2" autocomplete="off"> Double Elimination
                    </label>
                </div>
            </div>
            <div class="low-margin">
                <label>Seeding:&nbsp;</label>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="tourney_seeds" value="1" autocomplete="off" checked> Assigned
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="tourney_seeds" value="2" autocomplete="off"> Random
                    </label>
                </div>
            </div>
        </div>
        <div class="textarea-group">
            <label for="competitors">Competitors</label><span class="help-text">Enter competitors in order for assigned seeding.</span>
            <textarea id="competitors" rows="16" class="form-control" placeholder="Enter a competitor on each line..."></textarea>
        </div>
        <button class="btn btn-primary center-block med-margin-vert" onclick="build_bracket();">Build Bracket</button>
    </div>
    <div id="bracket_view" class="low-margin-horz hidden">
        <div id="view_controls" class="med-margin-vert flex-wrap">
            <div id="view_options" class="margin-auto-horz med-margin-vert">
                <label>Show:&nbsp;</label>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" name="view_options" id="winners_check" value="bracket" autocomplete="off"> Winners
                    </label>
                    <label class="btn btn-default active">
                        <input type="checkbox" name="view_options" id="losers_check" value="losers-bracket" autocomplete="off" checked> Losers
                    </label>
                </div>
            </div>
            <div id="round_slider" class="margin-auto-horz med-margin-vert">
                <div id="slider-range">
                    <div class="range-labels">
                        <span class="text-xs" style="position:absolute;left:0;top:15px">Round 1</span>
                        <span class="text-xs" style="position:absolute;right:0;top:15px">Champion</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary margin-auto-horz med-margin-vert" onclick="$('#bracket_view').hide();$('#bracket_setup').show();">Edit Bracket</button>
        </div>
        <div class="bracket-wrap"></div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/bracket.js' %}"></script>
{% endblock %}
