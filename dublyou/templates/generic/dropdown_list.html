{% if args|length > 0 %}
<a href="{{ args.0.get_absolute_url }}">
  {{ args.0|stringformat:"s" }}
</a>
{% if args|length > 1 %}
{% for link in args %}
{% if forloop.first %}
<span role="presentation" class="dropdown"> &amp;
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
      {{ args|length|add:"-1" }} more<span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
{% else%}
        <li role="presentation">
            <a href="{{ link.get_absolute_url }}">
              {{ link|stringformat:"s" }}
            </a>
        </li>
{% endif %}
{% endfor %}
    </ul>
</span>
{% endif %}
{% else %}
None
{% endif %}
