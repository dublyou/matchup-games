{% spaceless %}
<div class='alert alert-danger' role='alert'>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
{% for field in form %}
    {% if fields.errors %}
    <p>{{ field.label }}: {{ field.errors}}</p>
    {% endif %}
{% endfor %}
{% for error in form.non_field_errors %}
    <p>{{ error }}</p>
{% endfor %}
</div>
{% endspaceless %}
